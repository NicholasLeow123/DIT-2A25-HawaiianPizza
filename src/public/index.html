<!DOCTYPE html>
<html>
  <head>
    <title>My Web App</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>My Web App</h1>

    <!-- Form to add new something -->
    <form id="somethingForm">
      <p>
        <label for="somethingName">Name:</label>
        <input type="text" id="somethingName" name="somethingName" required />
      </p>
      <button type="submit">Enter</button>
    </form>

    <h2>Table</h2>

    <!-- Table to view all somethings -->
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="somethingsTableBody">
        <!-- Rows will be populated by JavaScript -->
      </tbody>
    </table>

    <!-- Template for something row -->
    <template id="somethingRowTemplate">
      <tr>
        <td class="something-id"></td>
        <td class="something-name"></td>
        <td><button class="delete-button">Delete</button></td>
      </tr>
    </template>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
